<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="renderer" content="webkit">
	    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	    <title>OA系统</title>

	    <!-- Bootstrap -->
	    <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
	    <link href="__PUBLIC__/admin/css/main.css?v=1.0" rel="stylesheet">

	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>
	<body ng-app='myApp' ng-controller="myCtrl" ng-cloak>
		<div id="content">
			<div class="container">
				<div class="row">
					<div class="col-lg-2">
						<div id="content_left">
							<volist name="menuData" id="value">
								<eq name="value.pid" value="0">
									<ul class="menu_ul">
										<div class="menu_title">
											<p class="title_p">{$value.m_name}</p>
										</div>
										<volist name="menuData" id="val">
											<eq name="val.pid" value="$value.m_id">
												<div class="menu_p">
													<li><p>{$val.m_name}</p></li>
												</div>
											</eq>
										</volist>
									</ul>
								</eq>
							</volist>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	    <!-- Include all compiled plugins (below), or include individual files as needed -->
	    <script src="__PUBLIC__/js/bootstrap.min.js"></script>
	    <script src="__PUBLIC__/admin/js/main.js"></script>
	</body>
</html>
